<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
        a {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="qrText" placeholder="अपना टेक्स्ट डालें">
        <br>
        <input type="color" id="qrColor" value="#000000">
        <input type="color" id="bgColor" value="#ffffff">
        <br>
        <input type="number" id="qrSize" placeholder="QR Code Size (e.g., 200)" min="100" max="1000">
        <br>
        <button onclick="generateQR()">Generate QR Code</button>
        <br>
        <img id="qrImage" src="" style="display: none;">
        <br>
        <a id="downloadLink" href="#" download="qrcode.png">Download QR Code</a>
    </div>

    <script>
        function generateQR() {
            var text = document.getElementById("qrText").value;
            if (text.trim() === "") {
                alert("कृपया टेक्स्ट डालें!");
                return;
            }

            var qrColor = document.getElementById("qrColor").value.replace("#", "");
            var bgColor = document.getElementById("bgColor").value.replace("#", "");
            var qrSize = document.getElementById("qrSize").value || 200;

            var qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(text)}&size=${qrSize}x${qrSize}&color=${qrColor}&bgcolor=${bgColor}`;

            var qrImage = document.getElementById("qrImage");
            var downloadLink = document.getElementById("downloadLink");

            qrImage.src = qrUrl;
            qrImage.style.display = "block";
            downloadLink.href = qrUrl;
            downloadLink.style.display = "inline-block";
        }
    </script>
</body>
</html>
