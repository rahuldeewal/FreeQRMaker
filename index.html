<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
        }
        a {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="qrText" placeholder="अपना टेक्स्ट डालें">
        <br>
        <button onclick="generateQR()">Generate QR Code</button>
        <br>
        <div id="qrcode"></div>
        <br>
        <button id="downloadBtn">Download QR Code</button>
    </div>

    <script>
        var qrCode = null;

        function generateQR() {
            var text = document.getElementById("qrText").value;
            if (text.trim() === "") {
                alert("कृपया टेक्स्ट डालें!");
                return;
            }

            // पुराना QR हटाएं
            document.getElementById("qrcode").innerHTML = "";

            qrCode = new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 200,
                height: 200
            });

            document.getElementById("downloadBtn").style.display = "block";
        }

        document.getElementById("downloadBtn").addEventListener("click", function () {
            if (!qrCode) {
                alert("QR Code नहीं मिला! पहले QR Code जनरेट करें।");
                return;
            }
            let qrCanvas = document.querySelector("#qrcode canvas");
            if (qrCanvas) {
                let link = document.createElement("a");
                link.href = qrCanvas.toDataURL("image/png");
                link.download = "qrcode.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("QR Code नहीं मिला!");
            }
        });
    </script>
</body>
</html>
