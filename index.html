<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Free & Customizable</title>
    <meta name="description" content="Generate high-quality QR codes instantly with customizable colors and sizes.">
    <meta name="keywords" content="QR Code Generator, Free QR Code, Custom QR Code, QR Maker">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h2>QR Code Generator</h2>
        <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </nav>

    <div class="container">
        <h2>Create Your QR Code</h2>
        <input type="text" id="qrText" placeholder="Enter text or URL" oninput="generateQR()">
        
        <div class="color-picker">
            <label for="qrColor">QR Code Color:</label>
            <input type="color" id="qrColor" value="#000000">
        </div>
        
        <div class="color-picker">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" value="#ffffff">
        </div>
        
        <select id="errorLevel">
            <option value="L">Low Error Correction</option>
            <option value="M">Medium Error Correction</option>
            <option value="Q">High Error Correction</option>
            <option value="H">Maximum Error Correction</option>
        </select>
        
        <input type="number" id="qrSize" placeholder="QR Code Size (e.g., 200)" min="100" max="1000">
        
        <button onclick="generateQR()">Generate QR Code</button>
        <button onclick="resetQR()">Reset</button>
        <button onclick="copyText()">Copy Text</button>
        
        <img id="qrImage">
        <a id="downloadLink">Download QR Code</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 QR Code Generator | <a href="#">Privacy Policy</a> | <a href="#">Contact</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
